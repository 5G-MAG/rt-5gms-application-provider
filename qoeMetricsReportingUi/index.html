<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QoE Metrics Reporting Demo</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-5g-mag">
    <div class="container">
        <a class="navbar-brand" href="#">5G-MAG Reference Tools</a>
        <img src="assets/Logo_5G_MAG.png" width="80px">
    </div>
</nav>


<div class="container my-5">
    <h1>QoE Metrics Reporting</h1>
    <div class="row" style="margin-top: 20px">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Reception Report</h4>
                    <table class="table table-striped" id="reception-report-table">
                        <thead>
                        <tr>
                            <th scope="col">Field</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">QoE Report</h4>
                    <table class="table table-striped" id="qoe-report-table">
                        <thead>
                        <tr>
                            <th scope="col">Field</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">MPD Information</h4>
                    <table class="table table-striped" id="mpd-information-table">
                        <thead>
                        <tr>
                            <th scope="col">Representation ID</th>
                            <th scope="col">Bandwidth</th>
                            <th scope="col">Codecs</th>
                            <th scope="col">Mime Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Buffer Level</h4>
                    <div>
                        <canvas id="buffer-level-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">HTTP List</h4>
                    <div>
                        <canvas id="http-list-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Representation Switches</h4>
                    <div>
                        <canvas id="representation-switch-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xml-js@1.6.11/dist/xml-js.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/App.js"></script>
    <script src="main.js"></script>
</div>
</body>
</html>
